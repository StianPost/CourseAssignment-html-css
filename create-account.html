<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gamehub account creation page" />
    <link href="/css/main.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/e4c5249ba5.js"
      crossorigin="anonymous"
    ></script>
    <title>Gamehub</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="logo">
          <a href="/index.html"
            ><img
              class="logo__img"
              src="/img/GameHub_Logo.png"
              alt="image of the gamehub log"
          /></a>
        </div>
        <div class="header__search">
          <input class="nav__searchbar" type="text" placeholder="search" />
          <a href="/search-result.html"><i class="fas fa-search"></i></a>
        </div>
        <div class="icons">
          <i class="fas fa-shopping-cart"></i>
          <a href="account-page.html"><i class="fas fa-user"></i></a>
          <i class="fas fa-bell"></i>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__nav">
          <nav class="header__navigation">
            <ul>
              <li class="nav__li">
                <a href="/store.html" class="nav__links">Store</a>
              </li>
              <li class="nav__li">
                <a href="/contact-us.html" class="nav__links">Contact us</a>
              </li>
              <li class="nav__li">
                <a href="/sellgame.html" class="nav__links">Sell Game</a>
              </li>
              <li class="nav__li">
                <a href="create-account.html" class="nav__links">Sign In</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="createMain">
      <h1 class="createAcc__H1">Create Account</h1>
      <div class="contact__underline"></div>
      <div>
        <div class="createForm__container">
          <div class="createAcc__left">
            <label for="createAcc__name" class="create__label"
              >Account Name</label
            >
            <input class="createAcc__box" id="createAcc__name" type="text" />

            <label for="createAcc__email" class="create__label">Email</label>
            <input class="createAcc__box" id="createAcc__email" type="email" />

            <label for="createAcc__password" class="create__label"
              >Password</label
            >
            <input
              class="createAcc__box"
              type="password"
              id="createAcc__password"
            />
          </div>
          <div class="createAcc__right">
            <label for="createAcc__email--repeat" class="create__label"
              >Repeat Email</label
            >
            <input
              class="createAcc__box"
              id="createAcc__email--repeat"
              type="email"
            />

            <label for="createAcc__password" class="create__label"
              >Repeat Password</label
            >
            <input
              class="createAcc__box"
              type="password"
              id="createAcc__password--repeat"
            />
          </div>
        </div>
        <div class="createAcc__uaDiv">
          <input
            type="checkbox"
            name="createAcc__ua"
            id="createAcc__ua"
            class="createAcc__ua"
          />
          <label for="createAcc__ua" class="createAcc__uaLabel"
            >I agree to the terms of service of Game Hub User Agreement (Last
            updated ??/??/????)</label
          >
        </div>
        <a href="/index.html">
          <div class="createAcc__submit">Create Account</div></a
        >
      </div>
    </main>
    <footer>
      <div class="footer__flex">
        <div class="footer__nav">
          <ul>
            <li class="footer__nav__li">
              <a class="footer__link" href="#">Submit Your Game</a>
            </li>
            <li class="footer__nav__li">
              <a class="footer__link" href="/contact-us.html">FAQ</a>
            </li>
            <li class="footer__nav__li">
              <a class="footer__link" href="/sellgame.html">Sell Game</a>
            </li>
          </ul>
        </div>
        <div class="footer__icons">
          <ul>
            <li class="footer__icons--list">
              <a href="#" class="footer__icons--a"
                ><i class="fas fa-share-alt"></i
              ></a>
            </li>
            <li class="footer__icons--list">
              <a href="#" class="footer__icons--a"
                ><i class="fab fa-twitter"></i
              ></a>
            </li>
            <li class="footer__icons--list">
              <a href="#" class="footer__icons--a"
                ><i class="fab fa-facebook-square"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="footer__nav__legal">
          <ul>
            <li class="footer__nav__li">
              <a class="footer__link" href="#">Privacy Policy</a>
            </li>
            <li class="footer__nav__li">
              <a class="footer__link" href="#">Legal</a>
            </li>
            <li class="footer__nav__li">
              <a class="footer__link" href="/contact-us.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
