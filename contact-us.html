<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gamehub a internet storefront" />
    <link href="/css/styles2.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/e4c5249ba5.js"
      crossorigin="anonymous"
    ></script>
    <title>Gamehub</title>
  </head>
  <body>
    <header>
      <section class="header__top">
        <div class="logo">
          <img
            class="logo__img"
            src="/img/GameHub_Logo.png"
            alt="image of the gamehub log"
          />
        </div>
        <div class="search">
          <form>
            <input class="nav__searchbar" type="text" placeholder="search" />
          </form>
        </div>
        <div class="icons">
          <i class="fas fa-shopping-cart"></i>
          <i class="fas fa-user"></i>
          <i class="fas fa-bell"></i>
        </div>
      </section>
      <section class="header__bottom">
        <div class="header__nav">
          <nav class="header__navigation">
            <ul>
              <li class="nav__li"><a href="#" class="nav__links">Store</a></li>
              <li class="nav__li">
                <a href="#" class="nav__links">Support</a>
              </li>
              <li class="nav__li">
                <a href="#" class="nav__links">Contact us</a>
              </li>
              <li class="nav__li">
                <a href="#" class="nav__links">Sell Game</a>
              </li>
              <li class="nav__li">
                <a href="#" class="nav__links">Sign In</a>
              </li>
            </ul>
          </nav>
        </div>
      </section>
    </header>
    <main>
      <section class="hero">
        <div class="hero__banner"></div>
      </section>
      <div class="sale__headings">
        <p class="sale1">Now on Sale</p>
        <p class="sale2">Featured deals</p>
        <p class="sale3">Weekly sales</p>
      </div>
      <section class="games">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
        <div class="box6">6</div>
        <div class="box7">7</div>
      </section>
      <section>
        <div><p class="home__recommended">Recommended</p></div>
        <div class="recommended">
          <div class="recommendedOne">1</div>
          <div class="recommendedTwo">2</div>
          <div class="recommendedThree">3</div>
          <div class="recommendedFour">4</div>
        </div>
      </section>
    </main>
    <footer>
      <section class="footer__flex">
        <div class="footer__nav">
          <ul>
            <li class="footer__nav__li">
              <a class="footer__link" href="#">Submit Your Game</a>
            </li>
            <li class="footer__nav__li">
              <a class="footer__link" href="#">FAQ</a>
            </li>
            <li class="footer__nav__li">
              <a class="footer__link" href="#">Sell Game</a>
            </li>
          </ul>
        </div>
        <div class="footer__icons">
          <ul>
            <li class="footer__icons--list">
              <a href="#" class="footer__icons--a"
                ><i class="fas fa-share-alt"></i
              ></a>
            </li>
            <li class="footer__icons--list">
              <a href="#" class="footer__icons--a"
                ><i class="fab fa-twitter"></i
              ></a>
            </li>
            <li class="footer__icons--list">
              <a href="#" class="footer__icons--a"
                ><i class="fab fa-facebook-square"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="footer__nav__legal">
          <ul>
            <li class="footer__nav__li">
              <a class="footer__link" href="#">Privacy Policy</a>
            </li>
            <li class="footer__nav__li">
              <a class="footer__link" href="#">Legal</a>
            </li>
            <li class="footer__nav__li">
              <a class="footer__link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </section>
    </footer>
  </body>
</html>
