<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The game selling page of Gamehub" />
    <script
      src="https://kit.fontawesome.com/e4c5249ba5.js"
      crossorigin="anonymous"
    ></script>
    <link href="/css/main.css" rel="stylesheet" />
    <title>Sell Game</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="logo">
          <a href="/index.html"
            ><img
              class="logo__img"
              src="/img/GameHub_Logo.png"
              alt="image of the gamehub log"
          /></a>
        </div>
        <div class="header__search">
          <input class="nav__searchbar" type="text" placeholder="search" />
          <a href="/search-result.html"><i class="fas fa-search"></i></a>
        </div>
        <div class="icons">
          <i class="fas fa-shopping-cart"></i>
          <a href="account-page.html"><i class="fas fa-user"></i></a>
          <i class="fas fa-bell"></i>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__nav">
          <nav class="header__navigation">
            <ul>
              <li class="nav__li">
                <a href="/store.html" class="nav__links">Store</a>
              </li>
              <li class="nav__li">
                <a href="/contact-us.html" class="nav__links">Contact us</a>
              </li>
              <li class="nav__li">
                <a href="/sellgame.html" class="nav__links">Sell Game</a>
              </li>
              <li class="nav__li">
                <a href="create-account.html" class="nav__links">Sign In</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="sellMain">
      <section class="sellHeader">
        <h1 class="sellHeader__h1">Sell Game</h1>
        <div class="sellHeader__underline"></div>
      </section>

      <div class="sellGrid">
        <div class="sellGrid__left">
          <label class="sellGame__label" for="sellGame__tittle"
            >Game Tittle:</label
          >
          <input
            class="sellGame__box3"
            type="text"
            name="sellGame__tittle"
            id="sellGame__tittle"
          />
          <div class="gamebox">
            <div class="gamebox__left">
              <h3>Add gamecover</h3>
              <div class="gamebox__box--cover"></div>
            </div>
            <div class="gamebox__right">
              <h3>Add game</h3>
              <div class="gamebox__box--game"></div>
            </div>
          </div>
        </div>
        <div class="sellGrid__right">
          <label class="sellGame__label" for="sellGame__price">Price:</label>
          <input
            class="sellGame__box"
            type="text"
            name="sellGame__price"
            id="sellGame__price"
          />

          <label class="sellGame__label" for="sellGame__console"
            >Console:</label
          >
          <select
            class="sellGame__box2"
            name="sellGame__console"
            id="sellGame__console"
          >
            <option value="xboxX">Xbox X</option>
            <option value="playstation4">PS4</option>
            <option value="pc">PC</option>
            <option value="NintentoSwitch">Switch</option>
            <option value="commodore64">Commodore 64</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="sellGrid__bottom">
          <label for="sellGame__message" class="sellGame__label"
            >Descibe game condition</label
          >
          <textarea
            class="sellGame__message"
            id="sellGame__message"
            name="sellGame__message"
            rows="10"
            cols="80"
          ></textarea>

          <input
            type="checkbox"
            name="createAcc__ua"
            id="createAcc__ua"
            class="createAcc__ua"
          />
          <label for="createAcc__ua" class="createAcc__uaLabel"
            >I agree to the terms of service of Game Hub User Agreement (Last
            updated ??/??/????)</label
          >

          <a class="acceptButton" href="checkout-success.html"> Continue </a>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer__flex">
        <div class="footer__nav">
          <ul>
            <li class="footer__nav__li">
              <a class="footer__link" href="#">Submit Your Game</a>
            </li>
            <li class="footer__nav__li">
              <a class="footer__link" href="/contact-us.html">FAQ</a>
            </li>
            <li class="footer__nav__li">
              <a class="footer__link" href="/sellgame.html">Sell Game</a>
            </li>
          </ul>
        </div>
        <div class="footer__icons">
          <ul>
            <li class="footer__icons--list">
              <a href="#" class="footer__icons--a"
                ><i class="fas fa-share-alt"></i
              ></a>
            </li>
            <li class="footer__icons--list">
              <a href="#" class="footer__icons--a"
                ><i class="fab fa-twitter"></i
              ></a>
            </li>
            <li class="footer__icons--list">
              <a href="#" class="footer__icons--a"
                ><i class="fab fa-facebook-square"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="footer__nav__legal">
          <ul>
            <li class="footer__nav__li">
              <a class="footer__link" href="#">Privacy Policy</a>
            </li>
            <li class="footer__nav__li">
              <a class="footer__link" href="#">Legal</a>
            </li>
            <li class="footer__nav__li">
              <a class="footer__link" href="/contact-us.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
