<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gamehub a internet storefront" />
    <link href="/css/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/e4c5249ba5.js"
      crossorigin="anonymous"
    ></script>
    <title>Gamehub</title>
  </head>
  <body>
    <header>
      <section class="header__top">
        <div class="header__logo">
          <img
            class="logo__img"
            src="/img/GameHub_Logo.png"
            alt="image of the gamehub log"
          />
        </div>
        <div class="header__searchbar"></div>
        <div class="header__icons"></div>
      </section>
      <div class="header__nav">
        <nav>
          <ul>
            <li class="nav__li"><a href="#" class="nav__links">Store</a></li>
            <li class="nav__li"><a href="#" class="nav__links">Support</a></li>
            <li class="nav__li">
              <a href="#" class="nav__links">Contact us</a>
            </li>
            <li class="nav__li">
              <a href="#" class="nav__links">Sell Game</a>
            </li>
            <li class="nav__li"><a href="#" class="nav__links">Sign In</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section>
        <div>Hero</div>
        <div class="hero__banner"></div>
      </section>
      <section>
        <div>Headings</div>
        <div class="games">
          <div class="main-game">0</div>
          <div class="gameOne">1</div>
          <div class="gameTwo">2</div>
          <div class="gameThree">3</div>
          <div class="gameFour">4</div>
          <div class="gameFive">5</div>
          <div class="gameSix">6</div>
        </div>
      </section>
      <section>
        <div>Headings</div>
        <div class="recommended">
          <div class="recommendedOne">1</div>
          <div class="recommendedTwo">2</div>
          <div class="recommendedThree">3</div>
          <div class="recommendedFour">4</div>
        </div>
      </section>
    </main>
    <footer>
      <section>
        <div class="footer__nav">
          <ul>
            <li class="footer__nav__li"><a class="footer__link href="#">Submit Your Game</a></li>
            <li class="footer__nav__li"><a class="footer__link href="#">FAQ</a></li>
            <li class="footer__nav__li"><a class="footer__link href="#">Sell Game</a></li>
          </ul>
        </div>
        <div class="footer__nav__legal">
          <ul>
            <li class="footer__nav__li">
              <a class="footer__link" href="#">Privacy Policy</a>
            </li>
            <li class="footer__nav__li">
              <a class="footer__link" href="#">Legal</a>
            </li>
            <li class="footer__nav__li">
              <a class="footer__link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </section>
    </footer>
  </body>
</html>
