<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gamehub a internet storefront" />
    <link href="/css/main.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/e4c5249ba5.js"
      crossorigin="anonymous"
    ></script>
    <title>Gamehub</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="h1hidden"><h1>Gamehub</h1></div>
        <div class="logo">
          <a href="/index.html"
            ><img
              class="logo__img"
              src="/img/GameHub_Logo.png"
              alt="image of the gamehub log"
          /></a>
        </div>
        <div class="header__search">
          <input class="nav__searchbar" type="text" placeholder="search" />
          <a href="/search-result.html"><i class="fas fa-search"></i></a>
        </div>
        <div class="icons">
          <i class="fas fa-shopping-cart"></i>
          <a href="account-page.html"><i class="fas fa-user"></i></a>
          <i class="fas fa-bell"></i>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__nav">
          <nav class="header__navigation">
            <ul>
              <li class="nav__li">
                <a href="/store.html" class="nav__links">Store</a>
              </li>
              <li class="nav__li">
                <a href="/contact-us.html" class="nav__links">Contact us</a>
              </li>
              <li class="nav__li">
                <a href="/sellgame.html" class="nav__links">Sell Game</a>
              </li>
              <li class="nav__li">
                <a href="create-account.html" class="nav__links">Sign In</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="home__main">
      <div class="hero">
        <a class="hero__mainA" href="/game-page.html">
          <div class="hero__banner"></div>
        </a>
      </div>
      <div class="sale__headings">
        <h3 class="sale1">Now on Sale</h3>
        <h3 class="sale2">Featured deals</h3>
        <h3 class="sale3">Weekly sales</h3>
      </div>
      <div class="home__underline"></div>
      <div class="featuredGames">
        <div class="featuredGames__gameOne"></div>
        <div class="featuredGames__gameTwo"></div>
        <div class="featuredGames__gameThree"></div>
        <div class="featuredGames__gameFour"></div>
        <div class="featuredGames__gameFive"></div>
        <div class="featuredGames__gameSix"></div>
        <div class="featuredGames__gameSeven"></div>
      </div>
      <section>
        <div><h3 class="home__recommended">Recommended</h3></div>
        <div class="home__underline"></div>
        <div class="recommended">
          <div class="recommendedOne"></div>
          <div class="recommendedTwo"></div>
          <div class="recommendedThree"></div>
          <div class="recommendedFour"></div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer__flex">
        <div class="footer__nav">
          <ul>
            <li class="footer__nav__li">
              <a class="footer__link" href="#">Submit Your Game</a>
            </li>
            <li class="footer__nav__li">
              <a class="footer__link" href="/contact-us.html">FAQ</a>
            </li>
            <li class="footer__nav__li">
              <a class="footer__link" href="/sellgame.html">Sell Game</a>
            </li>
          </ul>
        </div>
        <div class="footer__icons">
          <ul>
            <li class="footer__icons--list">
              <a href="#" class="footer__icons--a"
                ><i class="fas fa-share-alt"></i
              ></a>
            </li>
            <li class="footer__icons--list">
              <a href="#" class="footer__icons--a"
                ><i class="fab fa-twitter"></i
              ></a>
            </li>
            <li class="footer__icons--list">
              <a href="#" class="footer__icons--a"
                ><i class="fab fa-facebook-square"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="footer__nav__legal">
          <ul>
            <li class="footer__nav__li">
              <a class="footer__link" href="#">Privacy Policy</a>
            </li>
            <li class="footer__nav__li">
              <a class="footer__link" href="#">Legal</a>
            </li>
            <li class="footer__nav__li">
              <a class="footer__link" href="/contact-us.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
