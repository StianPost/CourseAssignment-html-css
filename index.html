<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gamehub a internet storefront" />
    <link href="/css/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/e4c5249ba5.js"
      crossorigin="anonymous"
    ></script>
    <title>Gamehub</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__logo">
          <img
            class="logo__img"
            src="/img/GameHub_Logo.png"
            alt="image of the gamehub log"
          />
        </div>
        <div class="header__searchbar">
          <form>
            <input class="nav__searchbar" type="text" placeholder="search" />
          </form>
        </div>
        <div class="header__icons">
          <i class="fas fa-shopping-cart"></i>
          <i class="fas fa-user"></i>
          <i class="fas fa-bell"></i>
        </div>
      </div>
      <div class="header__nav">
        <nav class="header__navigation">
          <ul>
            <li class="nav__li"><a href="#" class="nav__links">Store</a></li>
            <li class="nav__li">
              <a href="#" class="nav__links">Support</a>
            </li>
            <li class="nav__li">
              <a href="#" class="nav__links">Contact us</a>
            </li>
            <li class="nav__li">
              <a href="#" class="nav__links">Sell Game</a>
            </li>
            <li class="nav__li">
              <a href="#" class="nav__links">Sign In</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section>
        <div class="hero__banner"></div>
      </section>
      <section>
        <div class="sale__headings">
          <p class="sale1">Now on Sale</p>
          <p class="sale2">Featured deals</p>
          <p class="sale3">Weekly sales</p>
        </div>
        <div class="games">
          <div class="main-game">0</div>
          <div class="gameOne">1</div>
          <div class="gameTwo">2</div>
          <div class="gameThree">3</div>
          <div class="gameFour">4</div>
          <div class="gameFive">5</div>
          <div class="gameSix">6</div>
        </div>
      </section>
      <section>
        <div><p class="home__recommended">Recommended</p></div>
        <div class="recommended">
          <div class="recommendedOne">1</div>
          <div class="recommendedTwo">2</div>
          <div class="recommendedThree">3</div>
          <div class="recommendedFour">4</div>
        </div>
      </section>
    </main>
    <footer>
      <section>
        <div class="footer__nav">
          <ul>
            <li class="footer__nav__li">
              <a class="footer__link" href="#">Submit Your Game</a>
            </li>
            <li class="footer__nav__li">
              <a class="footer__link" href="#">FAQ</a>
            </li>
            <li class="footer__nav__li">
              <a class="footer__link" href="#">Sell Game</a>
            </li>
          </ul>
        </div>
        <div class="footer__icons">
          <i class="fas fa-share-alt"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook-square"></i>
        </div>
        <div class="footer__nav__legal">
          <ul>
            <li class="footer__nav__li">
              <a class="footer__link" href="#">Privacy Policy</a>
            </li>
            <li class="footer__nav__li">
              <a class="footer__link" href="#">Legal</a>
            </li>
            <li class="footer__nav__li">
              <a class="footer__link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </section>
    </footer>
  </body>
</html>
