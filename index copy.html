<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gamehub a internet storefront" />
    <link href="/css/stylesfixed.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/e4c5249ba5.js"
      crossorigin="anonymous"
    ></script>
    <title>Gamehub</title>
  </head>
  <body>
    <header>
      <div class="nav__logo">Logo</div>
      <div class="nav__searchbar"></div>
      <div class="nav__icons"></div>
      <div>
        <nav>
          <ul>
            <li><a href="#">Store</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Contact us</a></li>
            <li><a href="#">Sell Game</a></li>
            <li><a href="#">Sign In</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section>
        <div>Hero</div>
      </section>
      <section>
        <div>Headings</div>
        <div class="games">
          <div class="main-game">0</div>
          <div class="gameOne">1</div>
          <div class="gameTwo">2</div>
          <div class="gameThree">3</div>
          <div class="gameFour">4</div>
          <div class="gameFive">5</div>
          <div class="gameSix">6</div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer__nav">
        <ul>
          <li><a href="#">Submit Your Game</a></li>
          <li><a href="#">FAQ</a></li>
          <li><a href="#">Sell Game</a></li>
        </ul>
      </div>
      <div class="footer__nav__legal">
        <ul>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Legal</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
